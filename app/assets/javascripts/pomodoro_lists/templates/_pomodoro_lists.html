<div ng-controller="PomodoroListsController">
  <div ng-repeat="pomodoroList in pomodoroLists" class="pomodoro-lists-selector">
    <a ui-sref="pomodoro_lists.show({ pomodoroListId: pomodoroList.attributes.id })" ui-sref-active="active">
      {{ pomodoroList.attributes.title }}
    </a>
  </div>
</div>
