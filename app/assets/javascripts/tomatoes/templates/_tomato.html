<p class="task-name"
   ng-hide="tomatoCtrl.editMode"
   ng-click="tomatoCtrl.enterEditMode()">
  {{ tomato.attributes.description }}
</p>

<form ng-submit="tomatoCtrl.update()"
      ng-show="tomatoCtrl.editMode"
      class="form tomato-form">
  <input type="text"
         loading-field
         ng-model="tomato.attributes.description"
         required
         ng-keyup="tomatoCtrl.keyPress($event)"
         ng-blur="tomatoCtrl.cancelEdition()"
         focus-on="tomatoDescription">
</form>

<div class="controls">
  <button ng-click="tomatoCtrl.remove()" class="control-button">
    <i class="fa fa-trash-o"></i>
    <span class="button-text">Excluir</span>
  </button>

  <button ng-click="tomatoCtrl.start()"
          ng-show="tomatoCtrl.showStartButton()"
          class="control-button">
    <i class="fa fa-play"></i>
    <span class="button-text">Iniciar</span>
  </button>
</div>
